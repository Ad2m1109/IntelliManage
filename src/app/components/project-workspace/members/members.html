<div class="members-container">
    <div class="header">
        <h2>Team Members</h2>
        <button class="btn btn-primary" *ngIf="isFounder" (click)="inviteMember()">+ Invite Member</button>
    </div>

    <div class="members-list" *ngIf="!loading && filteredMembers.length > 0">
        <div class="member-card" *ngFor="let member of filteredMembers">
            <div class="avatar">{{ (member.userName || 'U').charAt(0) }}</div>
            <div class="info">
                <h3>{{ member.userName || 'Unknown' }}</h3>
                <span class="role">{{ member.roleInProject }}</span>
            </div>
            <div class="member-actions">
                <button class="btn btn-danger" *ngIf="isFounder" (click)="removeMember(member.userId)">Remove</button>
            </div>
        </div>
    </div>

    <div class="empty-state" *ngIf="!loading && filteredMembers.length === 0">
        <p>No members yet.</p>
    </div>
</div>

<div class="sprint-form-container">
  <form [formGroup]="sprintForm" (ngSubmit)="onSubmit()">
    <h3>{{ sprint ? 'Edit Sprint' : 'Create New Sprint' }}</h3>

    <div class="form-group">
      <label for="name">Sprint Name</label>
      <input id="name" type="text" formControlName="name" />
      <div *ngIf="sprintForm.get('name')?.invalid && sprintForm.get('name')?.touched" class="error-message">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="goal">Goal</label>
      <textarea id="goal" formControlName="goal" rows="3"></textarea>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input id="startDate" type="date" formControlName="startDate" />
        <div *ngIf="sprintForm.get('startDate')?.invalid && sprintForm.get('startDate')?.touched" class="error-message">
          <span *ngIf="sprintForm.get('startDate')?.errors?.['required']">Start Date is required.</span>
        </div>
      </div>
      <div class="form-group">
        <label for="endDate">End Date</label>
        <input id="endDate" type="date" formControlName="endDate" />
        <div *ngIf="sprintForm.get('endDate')?.invalid && sprintForm.get('endDate')?.touched" class="error-message">
          <span *ngIf="sprintForm.get('endDate')?.errors?.['required']">End Date is required.</span>
        </div>
      </div>
    </div>

    <div *ngIf="sprintForm.errors?.['dateRange'] && (sprintForm.get('startDate')?.touched || sprintForm.get('endDate')?.touched)" class="error-message">
      Start Date must be before End Date.
    </div>
    <div *ngIf="sprintForm.errors?.['projectStartDate'] && (sprintForm.get('startDate')?.touched)" class="error-message">
      Sprint Start Date cannot be before Project Start Date.
    </div>
    <div *ngIf="sprintForm.errors?.['sprintOverlap'] && (sprintForm.get('startDate')?.touched || sprintForm.get('endDate')?.touched)" class="error-message">
      Sprint dates overlap with an existing sprint.
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
      <button type="submit" class="btn btn-primary" [disabled]="sprintForm.invalid">
        {{ sprint ? 'Update Sprint' : 'Create Sprint' }}
      </button>
    </div>
  </form>
</div>

<div class="ai-container">
    <div class="header">
        <h2>AI Analysis</h2>
        <button class="btn-primary">Generate New Analysis</button>
    </div>

    <div class="analysis-list" *ngIf="!loading && analyses.length > 0">
        <div class="analysis-card" *ngFor="let analysis of analyses">
            <h3>{{ analysis.analysisType }}</h3>
            <p>{{ analysis.result }}</p>
            <span class="date">{{ analysis.createdAt | date }}</span>
        </div>
    </div>

    <div class="empty-state" *ngIf="!loading && analyses.length === 0">
        <p>No AI analysis found.</p>
    </div>
</div>

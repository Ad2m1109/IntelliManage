<div class="files-container">
    <div class="header">
        <h2>Files</h2>
        <button class="btn-primary">+ Upload File</button>
    </div>

    <div class="files-list" *ngIf="!loading && files.length > 0">
        <div class="file-card" *ngFor="let file of files">
            <h3>{{ file.fileName }}</h3>
            <p>{{ file.fileType }}</p>
            <span class="date">{{ file.uploadedAt | date }}</span>
        </div>
    </div>

    <div class="empty-state" *ngIf="!loading && files.length === 0">
        <p>No files uploaded.</p>
    </div>
</div>

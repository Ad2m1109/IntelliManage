<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>IntelliManage</h1>
            <h2>Set New Password</h2>
            <p>Enter the 6-digit code sent to your email and your new password</p>
        </div>

        <form (ngSubmit)="onSubmit()" #resetForm="ngForm" class="auth-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" required email readonly
                    placeholder="Email address">
            </div>

            <div class="form-group">
                <label for="code">Verification Code</label>
                <input type="text" id="code" name="code" [(ngModel)]="code" required maxlength="6" minlength="6"
                    placeholder="6-digit code">
            </div>

            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword" required
                    minlength="8" placeholder="At least 8 characters">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword"
                    required placeholder="Confirm your new password">
            </div>

            <div *ngIf="message" [class.success-message]="!isError" [class.error-message]="isError">
                {{ message }}
            </div>

            <button type="submit" class="submit-btn" [disabled]="resetForm.invalid || isLoading">
                {{ isLoading ? 'Resetting...' : 'Reset Password' }}
            </button>

            <div class="auth-footer">
                <p>Back to <a routerLink="/auth/login">Sign in</a></p>
            </div>
        </form>
    </div>
</div>

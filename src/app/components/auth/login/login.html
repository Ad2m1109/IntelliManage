<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>IntelliManage</h1>
            <h2>Welcome Back!</h2>
            <p>Sign in to your account</p>
        </div>

        <form (ngSubmit)="onSubmit()" class="auth-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email"
                    required />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input-container">
                    <input [type]="passwordFieldType" id="password" [(ngModel)]="password" name="password"
                        placeholder="Enter your password" required />
                    <button type="button" class="toggle-password-visibility" (click)="togglePasswordVisibility()">
                        <i class="fa" [ngClass]="{'fa-eye': passwordFieldType === 'password', 'fa-eye-slash': passwordFieldType === 'text'}"></i>
                    </button>
                </div>
            </div>

            <div class="form-options">
                <a routerLink="/auth/forgot-password" class="forgot-link">Forgot password?</a>
            </div>

            <div *ngIf="error" class="error-message">
                {{ error }}
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="loading">
                {{ loading ? 'Signing in...' : 'Sign In' }}
            </button>

            <div class="divider">
                <span>OR</span>
            </div>

            <div id="google-btn" class="google-btn-container"></div>

            <div class="auth-footer">
                <p>Don't have an account? <a routerLink="/auth/register">Sign up</a></p>
            </div>
        </form>
    </div>
</div>

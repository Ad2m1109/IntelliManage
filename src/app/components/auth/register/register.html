<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>IntelliManage</h1>
            <h2>Create Account</h2>
            <p>Sign up to get started</p>
        </div>

        <div class="auth-form">
            <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
                @if (error) {
                <div class="error-message">{{ error }}</div>
                }

                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" [(ngModel)]="fullName" required
                        placeholder="Enter your full name" [disabled]="loading" />
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" [(ngModel)]="email" required
                        placeholder="Enter your email" [disabled]="loading" />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-container">
                        <input [type]="passwordFieldType" id="password" name="password" [(ngModel)]="password" required
                            placeholder="Enter your password" [disabled]="loading" />
                        <button type="button" class="toggle-password-visibility" (click)="togglePasswordVisibility()">
                            <i class="fa"
                                [ngClass]="{'fa-eye': passwordFieldType === 'password', 'fa-eye-slash': passwordFieldType === 'text'}"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-input-container">
                        <input [type]="confirmPasswordFieldType" id="confirmPassword" name="confirmPassword"
                            [(ngModel)]="confirmPassword" required placeholder="Confirm your password"
                            [disabled]="loading" />
                        <button type="button" class="toggle-password-visibility"
                            (click)="toggleConfirmPasswordVisibility()">
                            <i class="fa"
                                [ngClass]="{'fa-eye': confirmPasswordFieldType === 'password', 'fa-eye-slash': confirmPasswordFieldType === 'text'}"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="roleType">Role</label>
                    <select id="roleType" name="roleType" [(ngModel)]="roleType" required [disabled]="loading">
                        <option [value]="RoleType.EMPLOYEE">Employee</option>
                        <option [value]="RoleType.FOUNDER">Founder</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary" [disabled]="loading || !registerForm.form.valid">
                    @if (loading) {
                    <span>Creating account...</span>
                    } @else {
                    <span>Create Account</span>
                    }
                </button>

                <div class="divider">
                    <span>OR</span>
                </div>

                <div id="google-signup-btn" class="google-btn-container"></div>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a routerLink="/auth/login">Sign in</a></p>
            </div>
        </div>
    </div>
</div>

<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>IntelliManage</h1>
            <h2>Reset Password</h2>
            <p>Enter your email to receive a reset link</p>
        </div>

        <form (ngSubmit)="onSubmit()" #forgotForm="ngForm" class="auth-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" required email #emailModel="ngModel"
                    placeholder="Enter your email">
                <div *ngIf="emailModel.invalid && (emailModel.dirty || emailModel.touched)" class="error-message">
                    Please enter a valid email address.
                </div>
            </div>

            <div *ngIf="message" [class.success-message]="!isError" [class.error-message]="isError">
                {{ message }}
            </div>

            <button type="submit" class="submit-btn" [disabled]="forgotForm.invalid || isLoading">
                {{ isLoading ? 'Sending...' : 'Send Reset Code' }}
            </button>

            <div class="auth-footer">
                <p>Remember your password? <a routerLink="/auth/login">Sign in</a></p>
            </div>
        </form>
    </div>
</div>

<div class="project-list-container">
    <div class="header">
        <h2>My Projects</h2>
        <button class="btn-primary" *ngIf="isFounder" [routerLink]="[roleBasePath + '/projects/new']">+ New Project</button>
    </div>
    
    <div *ngIf="isLoading" class="loading-state">
        <p>Loading projects...</p>
    </div>

    <div *ngIf="!isLoading && projects.length === 0" class="empty-state">
        <p>No projects found.</p>
        <button class="btn-secondary" *ngIf="isFounder" [routerLink]="[roleBasePath + '/projects/new']">Create Your First Project</button>
    </div>
    
    <div class="projects-grid" *ngIf="!isLoading && projects.length > 0">
        <div class="project-card" *ngFor="let project of projects" (click)="navigateToProject(project.id)">
            <div class="card-header">
                <h3>{{ project.name }}</h3>
                <span class="status-badge" [class]="project.status.toLowerCase()">{{ project.status }}</span>
            </div>
            <p class="description">{{ project.description }}</p>
            <div class="card-footer">
                <span class="priority" [class]="project.priority.toLowerCase()">{{ project.priority }} Priority</span>
                <span class="date">{{ project.startDate | date:'shortDate' }}</span>
            </div>
        </div>
    </div>
</div>

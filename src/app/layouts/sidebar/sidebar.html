<aside class="sidebar">
    <nav class="nav-menu">
        <ul>
            <li *ngFor="let item of menuItems">
                <a [routerLink]="item.route" routerLinkActive="active">
                    <span class="icon">{{ item.icon }}</span>
                    <span class="label">{{ item.label }}</span>
                </a>
            </li>
        </ul>
    </nav>
</aside>

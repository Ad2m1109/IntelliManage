<div class="main-layout" [class.founder-theme]="userRole === 'FOUNDER'"
    [class.employee-theme]="userRole === 'EMPLOYEE'">
    <app-header (searchEvent)="handleSearch($event)"></app-header>
    <div class="layout-container">
        <app-sidebar></app-sidebar>
        <main class="content">
            <router-outlet></router-outlet>
        </main>
    </div>
    <app-dialog-host></app-dialog-host>
    <app-notification-host></app-notification-host>
</div>
